<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Code Format Update</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Test Simple Code Format Update</h1>
    <p>This tests the exact same data that the frontend is sending.</p>

    <button onclick="testExactUpdate()">Test Exact Update (Same as Frontend)</button>
    <button onclick="testMinimalUpdate()">Test Minimal Update</button>
    <button onclick="checkCurrentFormats()">Check Current Formats</button>
    
    <div id="result"></div>

    <script>
        async function testExactUpdate() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').innerHTML = '<p style="color: red;">No token found. Please login first.</p>';
                return;
            }

            try {
                // Test with the exact same data the frontend is sending
                const updateData = {
                    codeType: 'FARMER',
                    prefix: 'DATE_FAR',
                    startingNumber: 900,
                    description: ''
                };

                console.log('Testing with exact frontend data:', updateData);

                const response = await fetch('http://localhost:8080/api/config/code-formats/1', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();
                console.log('Response:', result);

                if (response.ok) {
                    document.getElementById('result').innerHTML = '<p class="success">✅ Exact update successful!</p>';
                    document.getElementById('result').innerHTML += '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = '<p class="error">❌ Exact update failed: ' + (result.message || 'Unknown error') + '</p>';
                    document.getElementById('result').innerHTML += '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('Update error:', error);
                document.getElementById('result').innerHTML = '<p class="error">Update Error: ' + error.message + '</p>';
            }
        }

        async function testMinimalUpdate() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').innerHTML = '<p style="color: red;">No token found. Please login first.</p>';
                return;
            }

            try {
                // Test with minimal data
                const updateData = {
                    prefix: 'TEST_PREFIX'
                };

                console.log('Testing with minimal data:', updateData);

                const response = await fetch('http://localhost:8080/api/config/code-formats/1', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();
                console.log('Response:', result);

                if (response.ok) {
                    document.getElementById('result').innerHTML = '<p class="success">✅ Minimal update successful!</p>';
                    document.getElementById('result').innerHTML += '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = '<p class="error">❌ Minimal update failed: ' + (result.message || 'Unknown error') + '</p>';
                    document.getElementById('result').innerHTML += '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('Update error:', error);
                document.getElementById('result').innerHTML = '<p class="error">Update Error: ' + error.message + '</p>';
            }
        }

        async function checkCurrentFormats() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').innerHTML = '<p style="color: red;">No token found. Please login first.</p>';
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/config/code-formats', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const formats = await response.json();
                console.log('Current formats:', formats);

                if (response.ok) {
                    let html = '<h3>Current Code Formats:</h3>';
                    formats.forEach(format => {
                        html += '<div style="border: 1px solid #ccc; margin: 10px 0; padding: 10px;">';
                        html += '<strong>ID:</strong> ' + format.id + '<br>';
                        html += '<strong>Type:</strong> ' + format.codeType + '<br>';
                        html += '<strong>Prefix:</strong> "' + format.prefix + '"<br>';
                        html += '<strong>Starting Number:</strong> ' + format.startingNumber + '<br>';
                        html += '<strong>Current Number:</strong> ' + format.currentNumber + '<br>';
                        html += '<strong>Active:</strong> ' + format.isActive + '<br>';
                        html += '</div>';
                    });
                    document.getElementById('result').innerHTML = html;
                } else {
                    document.getElementById('result').innerHTML = '<p class="error">Error: ' + (formats.message || 'Unknown error') + '</p>';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('result').innerHTML = '<p class="error">Fetch Error: ' + error.message + '</p>';
            }
        }

        // Auto-check formats on load
        window.onload = function() {
            checkCurrentFormats();
        };
    </script>
</body>
</html>
